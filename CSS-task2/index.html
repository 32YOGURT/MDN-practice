<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <link href="styles.css" rel="stylesheet">
    <title>Fancy letterheaded paper</title>
    
  </head>
  <body>

    <article>
      <img
        src="images/top-image.png"
        alt="Top logo image"
        id="top-fixed-image"
      > 
      
      <h1>Awesome<br>Company</h1>

      <address>
        <p>The Awesome Company</p>
        <p>102-112 Frail Bend Bridge<br>
        The Dwindlings<br>
        Little Hornet<br>
        HX3 9ZQ<br>
        UK</p>
      </address>

      <img 
        src="images/bottom-image.png"
        alt="Bottom logo image"
        id="bottom-fixed-image"
      >
    </article>
  </body>
</html>
